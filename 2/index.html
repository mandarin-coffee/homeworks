<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    var a = +prompt("Введите число"), b = +prompt("Введите число");

    if (a > 0 && b > 0){
      var c = a - b;
      alert(c);
    }
    else if (a < 0 && b < 0) {
      var p = a * b;
      alert(p);
    }
    else if (a > 0 && b < 0 || a < 0 && b > 0) {
      var e = a + b;
      alert(e);
    }

  </script>
</body>
</html>
