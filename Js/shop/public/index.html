<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:100,200,300,400,500,600,700,800,900&display=swap&subset=cyrillic"
          rel="stylesheet">
    <script src="https://kit.fontawesome.com/7829bd51fc.js" crossorigin="anonymous"></script>
    <title>Shop</title>
</head>
<body>
<div id="app">
    <header>
        <div class="headerMenu">
            <div class="title"><h1>Verdant Shop</h1></div>
            <div class="search">
                <i class="fas fa-sync-alt" data-name="Сбросить фильтр" @click="refresh()" alt="Сбросить фильтр"></i>
                <input type="text" placeholder="Search">
                <i class="fas fa-search" @click="search(goods)"></i>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="gridContainer">
                <goods :goods="goods" @add-product="addProduct"></goods>
                <div class="cartWrapper">
                    <div class="wrap">
                        <a href="#" class="btn"><i class="fas fa-shopping-cart"></i>Корзина</a>
                    </div>
                    <div class="cart hide">
                        <div class="cartCol">
                            <p>Имя</p>
                            <p>Цена</p>
                            <p>Количество</p>
                        </div>
                        <hr>
                        <cart :cart-good="cartGood"></cart>
                        <hr>
                        <div class="total">
                            <p>Итого:</p>
                            <p></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<script src="js/cartComponent.js"></script>
<script src="js/productsComponent.js"></script>
<script src="js/shop.js"></script>
<script src="js/hide.js"></script>
</body>
</html>
