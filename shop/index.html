<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:100,200,300,400,500,600,700,800,900&display=swap&subset=cyrillic"
          rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
    <title>Shop</title>
    <script src="https://kit.fontawesome.com/7829bd51fc.js" crossorigin="anonymous"></script>
</head>

<body>
<header>
    <h1>Магазин</h1>
</header>
<main>
    <div class="gridContainer">
        <div class="products"></div>
        <div class="cart">
            <div class="cartIcon">
                <i class="fas fa-shopping-cart"></i>
                <p>Корзина</p>
            </div>
            <div class="showCart hide">
                <hr>
                <div class="addItem"></div>
                <hr>
                <div class="amount">
                    <p>Итого:</p>
                    <p>100 rub.</p>
                </div>
            </div>
        </div>
    </div>
</main>

<script src="js/shop.js" charset="utf-8"></script>
</body>

</html>
