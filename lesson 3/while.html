<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    var n = 1, j = 2;
    while (n <= 10){
      if(n % j == 0){
        break;
      }
      document.write(n + ", ");
      n++;
    }
  //не сумел чрез while вывести формулу с простыми числами
  </script>
</body>
</html>
