<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    var a = +prompt("Введите число 'a'"), b = +prompt("Введите число 'b'");

    if (a>0 && b>0){
      document.write("Введенные числа положительные, разность: "+(a-b));
    } else if(a<0 && b<0){
      document.write("Введенные числа отрицательные, произведение: "+(a*b));
    } else if ((a<=0 && b>=0) || (a>=0 && b<=0)) {
      document.write("Введенные числа разные по знакам, сумма: "+(a+b));
    }

  </script>
</body>
</html>
